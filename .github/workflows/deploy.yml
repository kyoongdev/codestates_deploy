name: Upload Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: jeanlescure/react-deploy-to-s3-action@main

        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          NODE_ENV: development # optional: defaults to production
          AWS_S3_BUCKET: codestates-bucket
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ID }}
          AWS_REGION: ap-northeast-2 # optional: defaults to us-east-1
          SOURCE_DIR: build # optional: defaults to public
